<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rapee SHop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header style="background-color: white;">
        <div id="navbar-placeholder"></div>
    </header>

    <div class="container my-5">
        <h2 class="text-center mb-4">สินค้าของเรา</h2>
        <div class="row">
            <!-- Product 1 -->
            <div class="col-md-4 mb-4">
                <div class="product card">
                    <img src="images/product1.jpg" class="card-img-top" alt="Wireless Headphones">
                    <div class="card-body">
                        <h5 class="card-title">Wireless Headphones</h5>
                        <p class="card-text">คุณภาพเสียงสูงพร้อมระบบตัดเสียงรบกวน.</p>
                        <p class="price"><strong>ราคา: 2,600 บาท </strong></p>
                        <a href="list1.html" class="btn btn-primary">ดูรายละเอียด</a>
                    </div>
                </div>
            </div>
            <!-- Product 2 -->
            <div class="col-md-4 mb-4">
                <div class="product card">
                    <img src="images/product2.jpg" class="card-img-top" alt="Smart Watch">
                    <div class="card-body">
                        <h5 class="card-title">Smart Watch</h5>
                        <p class="card-text">ติดตามสุขภาพและเชื่อมต่อได้สะดวก.</p>
                        <p class="price"><strong>ราคา: 1,360 บาท</strong></p>
                        <a href="list2.html" class="btn btn-primary">ดูรายละเอียด</a>
                    </div>
                </div>
            </div>
            <!-- Product 3 -->
            <div class="col-md-4 mb-4">
                <div class="product card">
                    <img src="images/product3.jpg" class="card-img-top" alt="Portable Speaker">
                    <div class="card-body">
                        <h5 class="card-title">Portable Speaker</h5>
                        <p class="card-text">ลำโพงพกพาเสียงดีในดีไซน์กะทัดรัด.</p>
                        <p class="price"><strong>ราคา: 1,250 บาท</strong></p>
                        <a href="list3.html" class="btn btn-primary">ดูรายละเอียด</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

 <footer>
        <div id="footer-placeholder"></div>
    </footer>
  <script>
        fetch('navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar-placeholder').innerHTML = data;
            });
        fetch('footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-placeholder').innerHTML = data;
            });
    </script>
</body>
</html>
