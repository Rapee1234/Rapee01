<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>รายละเอียดสินค้า</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header style="background-color: white;">
        <div id="navbar-placeholder"></div>
    </header>

    <div class="container my-5">
        <div class="row">
            <div class="col-md-6">
                <img src="images/product1.jpg" class="img-fluid" alt="Wireless Headphones">
            </div>
            <div class="col-md-6">
                <h2>Wireless Headphones</h2>
                <p>คุณภาพเสียงสูงพร้อมระบบตัดเสียงรบกวน.</p>
                <p><strong>ราคา: 2,600 บาท</strong></p>
                <a href="index.html" class="btn btn-primary">กลับไปหน้าแรก</a>
                <button class="btn btn-danger" onclick="addToCart()">สั่งซื้อ</button>
            </div>
        </div>
    </div>

<div class="toast-container position-fixed bottom-0 end-0 p-3">
    <div id="orderToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
            <strong class="me-auto">การสั่งซื้อ</strong>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body bg-success text-white">
            สั่งซื้อสำเร็จ!
        </div>
    </div>
</div>

 <footer>
        <div id="footer-placeholder"></div>
    </footer>
  <script>
        fetch('navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar-placeholder').innerHTML = data;
            });
        fetch('footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-placeholder').innerHTML = data;
            });
              function addToCart() {
            var toastElement = document.getElementById('orderToast');
            var toast = new bootstrap.Toast(toastElement);
            toast.show();
        }
    </script>
</body>
</html>
